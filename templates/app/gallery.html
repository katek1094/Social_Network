<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>social network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{#    jquery moje#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href='{% static "css/gallery.css" %}'>
    <script>
        const pre_gallery_url = "{% url 'pre_gallery_url' %}"
        const like_url = "{% url 'like' %}"
        const csrf_token = '{{ csrf_token }}'
    </script>
    <script src="{% static 'js/gallery.js' %}"></script>


</head>
<body>
<script>
    {% if right_image %}
        right = {{ right_image }}
    {% endif %}
    {% if left_image %}
        left = {{ left_image }}
    {% endif %}
</script>
<div id="main_block" class="row">
    <div id='image_block' class="col-9">
        <img id="image" src="{{ image.image.url }}" alt='image not found'>
        <button id="gallery_exit_button" onclick='gallery_exit({{ auth_profile_user.user.id }})'>Back</button>
        {% if left_image %}
            <a id="left_button" class="btn btn-secondary"
               href="{% url 'gallery' post_id=post.id image_id=left_image.id %}">Left</a>
        {% endif %}
        {% if right_image %}
            <a id='right_button' class="btn btn-secondary"
               href="{% url 'gallery' post_id=post.id image_id=right_image.id %}">Right</a>
        {% endif %}
    </div>
    {#image info and comments#}
    <div id="info-comment_block" class="col-3">
        <div id="info-comment_jumbotron" class="jumbotron">
{#            IMAGE AND AUTHOR INFO#}
            <div id="info_block">
                <a id="author_prof_anchor" href="{% url 'profile' id=author.user.id %}">
                    <img id="author_prof_img" src="{{ author.profile_picture.url }}" alt="Image not found">
                </a>
                <a href="{% url 'profile' id=author.user.id %}">
                    <p id="author_name">{{ author }}</p>
                </a>
                <p id="img_published">{{ post.published }}</p>
            </div>
            <div id="like-button-{{ image.id }}">
                {% if like %}
                    <button class='btn btn-primary' id="unlike-{{ image.id }}"
                            onclick="likeImageButton({{ image.id }}, 'unlike')">unlike</button>
                {% else %}
                    <button class='btn btn-secondary' id="like-{{ image.id }}"
                            onclick="likeImageButton({{ image.id }}, 'like')">like</button>
                {% endif %}
            </div>
{#        COMMENTS SECTION#}
        <div>
            <p>comments section</p>







        </div>





        </div>
    </div>
</div>
</body>
</html>
