{% extends 'app/base_app.html' %}
{% load crispy_forms_filters %}

{% block wall_block %}

<div class="wall_item">
<h3>Change profile picture</h3>

<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <div>
                    {{ form|crispy }}
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
</div>









{% endblock %}
